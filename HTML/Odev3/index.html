<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Web Patikası - HTML Ödev3</title>
</head>
<body>
    <!-- Google Logo - Başlangıç -->
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </center>
    <!-- Google Logo - Bitiş -->
    <!-- Site Gövdesi - Başlangıç -->
    <section>
        <center>
            <table width="90%">
                <tbody>
                    <!-- Arama Alanı - Başlangıç -->
                    <tr>
                        <td colspan="3">
                            <center>
                                <span>Search the web using Google!</span>
                                <form action="">
                                    <input type="text" size="50">
                                    <br>
                                    <input type="submit" value="Google Search">
                                    <input type="submit" value="I'm feeling lucky">
                                </form>
                                <br>
                            </center>
                        </td>
                    </tr>
                    <!-- Arama Alanı - Bitiş -->
                    <!-- Linkler - Başlangıç -->
                <tr>
                    <!-- Sol alandaki linkler - Başlangıç -->
                    <td width="37%">
                        <center>
                            <span>Special Searches</span>
                            <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
                        </center>
                    </td>
                    <!-- Sol alandaki linkler - Bitiş -->
                    <!-- Orta alandaki linkler - Başlangıç -->
                    <td>
                        <center>
                            <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help!</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About Google!</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company Info</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google! Logos</a>
                        </center>
                    </td>
                    <!-- Orta alandaki linkler - Bitiş -->
                    <!-- Sağ alandaki linkler - Başlangıç -->
                    <td align="right">
                        <center>
                            <span>Get Google!</span>
                            <br>
                            <span>updates monthly:</span>
                            <br>
                            <input type="text" value="your e-mail">
                            <br>
                            <input type="submit" value="Subscribe">
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </center>
                    </td>
                    <!-- Sağ alandaki linkler - Bitiş -->
                </tr>
                <!-- Linkler - Bitiş -->
                </tbody>
            </table>
        </center>
        <p></p>
        <!-- Footer - Başlangıç -->
        <footer>
            <center>
                <span>Copyright &copy;1998 Google Inc.</span>
            </center>
        </footer>
        <!-- Footer - Bitiş -->
    </section>
    <!-- Site Gövdesi - Bitiş -->
</body>
</html>
